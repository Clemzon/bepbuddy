name: share_handler_android
description: An Android-only fork of the Flutter share_handler plugin.
version: 0.0.9

environment:
  sdk: ">=2.14.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  share_handler_platform_interface: ^0.0.6

dev_dependencies:
  flutter_lints:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.shoutsocial.share_handler
        pluginClass: ShareHandlerPlugin